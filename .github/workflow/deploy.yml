name: Deploy LineBot RAG

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ— Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: yourdockername/restaurant-rag-bot:latest

      # å¯é¸æ“‡ä¸‹åˆ—å…©ç¨®åšæ³•ï¼š
      # âœ… è‡ªå‹•é€é ssh åˆ°ä½ çš„ VPS ä¸»æ©Ÿ pull image + restart container
      # âœ… ç™¼ webhook çµ¦ VPS ä¸Šçš„ webhook listener

      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/youruser/restaurant_RAG_deploy
            docker pull yourdockername/restaurant-rag-bot:latest
            docker-compose down && docker-compose up -d
